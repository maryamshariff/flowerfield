<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art: Wildflower Field</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #004d00; /* Darker green background */
    }
    canvas {
      image-rendering: pixelated; /* Ensures pixelation effect */
      display: block;
      background-color: #004d00; /* Set canvas background color to dark green */
    }
  </style>
</head>
<body>

  <canvas id="pixelCanvas"></canvas>

  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas to full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    const pixelSize = 10; // Size of each "pixel"
    const gridWidth = Math.floor(canvas.width / pixelSize);
    const gridHeight = Math.floor(canvas.height / pixelSize);

    const flowers = []; // Array to hold flower data
    const grassTexture = []; // Array to hold grass texture data
    let grassOffset = 0; // Offset for grass oscillation

    // Function to draw a pixel (fillRect with color)
    function drawPixel(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
    }

    // Function to generate random vibrant green grass colors
    function generateGrassTexture() {
      const grassColors = ['#2E8B57', '#3CB371', '#66CDAA', '#20B2AA', '#98FB98']; // Vibrant green color palette
      for (let y = 0; y < gridHeight; y++) {
        grassTexture[y] = [];
        for (let x = 0; x < gridWidth; x++) {
          const colorIndex = Math.floor(Math.random() * grassColors.length);
          grassTexture[y][x] = grassColors[colorIndex];
        }
      }
    }

    // Function to create flowers at random positions
    function createFlowers(numFlowers) {
      for (let i = 0; i < numFlowers; i++) {
        const posX = Math.floor(Math.random() * gridWidth);
        const posY = Math.floor(Math.random() * (gridHeight - 5)) + 3; // Ensure flowers are drawn above the bottom
        flowers.push({ posX, posY });
      }
    }

    // Fixed flower colors (light pink, yellow, white)
    const fixedFlowerColors = ['#FFB6C1', '#FFD700', '#FFFFFF'];

    // Function to get a random fixed flower color
    function getFixedFlowerColor() {
      return fixedFlowerColors[Math.floor(Math.random() * fixedFlowerColors.length)];
    }

    // Draw a defined flower shape (Tulips, Daisies, Lavenders) with larger size
    function drawFlower(centerX, centerY, flowerColor, oscillation) {
      const flowerType = Math.floor(Math.random() * 3); // Randomly select flower type
      const flowerY = centerY + oscillation; // Apply oscillation to flower's Y position

      // Draw a tulip
      if (flowerType === 0) {
        // Larger tulip shape
        drawPixel(centerX, flowerY - 2, flowerColor);
        drawPixel(centerX - 1, flowerY - 1, flowerColor);
        drawPixel(centerX, flowerY - 1, flowerColor);
        drawPixel(centerX + 1, flowerY - 1, flowerColor);
        drawPixel(centerX - 1, flowerY, flowerColor);
        drawPixel(centerX + 1, flowerY, flowerColor);
        drawPixel(centerX, flowerY, flowerColor);
        drawPixel(centerX, flowerY + 1, '#3CB371'); // Stem color
      } 
      // Draw a daisy
      else if (flowerType === 1) {
        // Larger daisy shape
        drawPixel(centerX, flowerY - 2, flowerColor);
        drawPixel(centerX - 1, flowerY - 1, flowerColor);
        drawPixel(centerX, flowerY - 1, flowerColor);
        drawPixel(centerX + 1, flowerY - 1, flowerColor);
        drawPixel(centerX - 1, flowerY, flowerColor);
        drawPixel(centerX + 1, flowerY, flowerColor);
        drawPixel(centerX - 1, flowerY + 1, flowerColor);
        drawPixel(centerX, flowerY + 1, flowerColor);
        drawPixel(centerX + 1, flowerY + 1, flowerColor);
        drawPixel(centerX, flowerY + 2, '#3CB371'); // Stem color
      }
      // Draw lavender
      else {
        // Larger lavender shape
        drawPixel(centerX, flowerY - 3, flowerColor);
        drawPixel(centerX, flowerY - 2, flowerColor);
        drawPixel(centerX - 1, flowerY - 1, flowerColor);
        drawPixel(centerX + 1, flowerY - 1, flowerColor);
        drawPixel(centerX, flowerY, '#3CB371'); // Stem color
      }
    }

    // Draw flowers on the canvas
    function drawFlowers() {
      for (let flower of flowers) {
        const flowerColor = getFixedFlowerColor(); // Get a fixed flower color for each draw
        const oscillation = Math.sin((flower.posX + grassOffset) * 0.2) * 1; // Apply oscillation effect to flowers
        drawFlower(flower.posX, flower.posY, flowerColor, oscillation);
      }
    }

    // Animate grass movement with more pronounced oscillation
    function animateGrass() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
      // Draw textured grass with oscillation
      for (let y = 0; y < gridHeight; y++) {
        for (let x = 0; x < gridWidth; x++) {
          const oscillation = Math.sin((x + grassOffset) * 0.2) * 2; // Oscillation effect
          drawPixel(x, y + Math.floor(oscillation), grassTexture[y][x]);
        }
      }
      grassOffset += 0.1; // Speed of the oscillation
    }

    // Main animation function
    function animate() {
      animateGrass(); // Animate grass movement
      drawFlowers(); // Draw flowers
      requestAnimationFrame(animate); // Use requestAnimationFrame for smooth animation
    }

    // Initialize the scene
    generateGrassTexture(); // Create grass texture
    createFlowers(50); // Create 50 flowers
    animate(); // Start animation loop

    // Adjust canvas size on window resize
    window.addEventListener('resize', () => {
      resizeCanvas();
    });
  </script>

</body>
</html>
